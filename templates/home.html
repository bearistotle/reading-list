{% extends 'base.html' %}

{% block content %}
<h2>Current Reading List</h2>
  {% if current_list %}
    <ul>
        <li>{{ current_list[0] }}</li>
        <li>{{ current_list[1] }}</li>
        <li>{{ current_list[2] }}</li>
    </ul>
  {% else %}
  <p>There are no books in your reading list!</p>
  {% endif %}

{% endblock %}
